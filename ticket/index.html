<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="app.js"></script>
	
	<title>Tickets</title>
</head>
<body class="container" style="background-image: url('background.jpg');">
	<h1>Buy Tickets</h1>
	<section class="well">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="fromStation" class="col-sm-2 control-label">From Station: </label>
				<div class="col-sm-4">
					<select id="fromStation" class="form-control"></select>
				</div>
			</div>
			<div class="form-group">
				<label for="toStation" class="col-sm-2 control-label">To Station: </label> 
				<div class="col-sm-4">
					<select id="toStation" class="col-sm-4 form-control"></select>
				</div>
			</div>
			<div class="col-sm-offset-2">
				<button class="btn btn-primary" id="buyTicket" type="button">Buy Ticket</button>
			</div>
		</form>
	</section>

	<section
	<div class="col-sm-offset-4">
			<div class="col-sm-6">
				<div class="panel panel-default" style="border-color: black;">
					<div class="panel-body" style="background-image: url('images.jpg');">
						<span id="ticketFromStation"></span>
						<span>----></span>
						<span id="ticketToStation"></span>
						<p id="ticketNumberOfStops"></p>
						<p id="ticketPrice"></p>
						<p id="ticketDate"></p>
					</div>
				</div>	
			</div>
		</div>
	</section>
</body>
</html>
